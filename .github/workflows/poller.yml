name: Poll YouTube snapshots
on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  poll:
    runs-on: ubuntu-latest
    env:
      DATABASE_POOL_URL: ${{ secrets.DATABASE_POOL_URL }}
      YT_API_KEY: ${{ secrets.YT_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: 'npm' }
      - run: npm ci

      - name: Write Supabase CA cert
        run: printf "%s" "${{ secrets.SUPABASE_CA }}" > prod-ca-2021.crt

      - name: Debug cert header/footer and sizes (manual runs only)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          head -n 2 prod-ca-2021.crt || true
          tail -n 2 prod-ca-2021.crt || true
          echo "DB URL len: ${#DATABASE_POOL_URL}"
          echo "YT key len: ${#YT_API_KEY}"

      - name: DB smoke test
        run: |
          node -e "const {Pool}=require('pg');const fs=require('fs');const p=new Pool({connectionString:process.env.DATABASE_POOL_URL, ssl:{ca:fs.readFileSync('prod-ca-2021.crt','utf8')}});(async()=>{try{let r=await p.query('select now()');console.log(r.rows[0]);}catch(e){console.error(e);process.exit(1);}finally{await p.end();}})();"

      - name: Run poller
        run: node poll.js
